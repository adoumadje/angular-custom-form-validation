<div class="container mt-5">
  <form [formGroup]="form">

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="fc.username.touched && fc.username.invalid">
        <div class="alert alert-danger" *ngIf="fc.username.errors?.['required']">
          Username is required
        </div>
      </div>
      <div *ngIf="fc.username.touched && fc.username.invalid">
        <div class="alert alert-danger" *ngIf="fc.username.errors?.['minlength']">
          Username must be at least 5 characters
        </div>
      </div>
      <div *ngIf="fc.username.touched && fc.username.invalid">
        <div class="alert alert-danger" *ngIf="fc.username.errors?.['noSpaceValidator']">
          Username can not contain Space
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="fc.password.touched && fc.password.invalid">
        <div class="alert alert-danger" *ngIf="fc.password.errors?.['required']">
          Password is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
